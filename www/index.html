<script>
	jQuery(document).ready(function () {
		jQuery('header nav').meanmenu();
	
	jQuery('.comingsoon').click(function(){
	jQuery(".transparent").fadeIn();
	jQuery('.comsoonhold').fadeIn(500);
	return false;
	});
	
	 jQuery('.okclose').click(function(){
    jQuery(".comsoonhold").fadeOut();
	jQuery(".transparent").fadeOut();
  });
  
setTimeout(function(){ jQuery(".comsoonhold").close() }, 3000);
  
  });
</script>
<script>
jQuery(document).ready(function() {

  jQuery('.langselect .close, .engclose').click(function(){
    jQuery(".popholder").fadeOut();
	jQuery(".transparent").fadeOut();
  });
  
    jQuery(document).bind('keydown', function(e) { 
        if (e.which == 27) {
            //alert('esc pressed');
          jQuery(".popholder").fadeOut();
		  jQuery(".transparent").fadeOut();
        }
    });
});
</script>
